<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean the Park! 🌳🗑️</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="text">
    <header>
      <h1>Clean the Park! 🌳🗑️</h1>
      <div class="sub">Catch trash, drag it into the bin, and level up. Hover near items to watch them escape! 😼</div>
    </header>
  </div>

 
  <div id="hud">
    <div id="message" class="pill">Click anywhere to start 🎵</div>
    <div id="level" class="pill">Level: 1</div>
    <div id="score" class="pill">Recycled: 0</div>
  </div>

 
  <div id="bin" aria-label="Trash bin" title="Drop trash here">🗑️</div>
  <div id="paw">🐾</div>

  <script src="game.js"></script>
</body>
</html>
